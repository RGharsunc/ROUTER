<div style="text-align: center">
  <pre>{{errorMessage}}</pre>
  <form ng-submit="submit()">
    <h3>Registration</h3>

    <div class="form-group">
      <input type="text" ng-model="userName" name="userName" placeholder="Enter username">
    </div>

    <div class="form-group">
      <input type="password" ng-model="password" name="password" placeholder="Enter password">
    </div>

    <div class="form-group">
      <input type="password" ng-model="confPassword" name="confPassword" placeholder="Confirm password">
    </div>

    <!-- <div class="form-group">
      <input type="text" ng-model="deviceName" name="deviceName" placeholder="Enter device name">
    </div> -->

    <input type="submit" class="btn btn-primary" value="Register">
  </form>
</div>
